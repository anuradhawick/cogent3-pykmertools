name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        # we bracket the supported python versions
        python-version: ["3.11", "3.13"]

    steps:
      - uses: "actions/checkout@v5"
        with:
          fetch-depth: 0

      # Setup env
      - uses: "actions/setup-python@v6"
        with:
            python-version: "${{ matrix.python-version }}"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: "Installs for ${{ matrix.python-version }}"
        run: |
          uv venv venv -p python${{ matrix.python-version }}
          uv tool install -p venv nox

      - name: "Run nox for ${{ matrix.python-version }}"
        shell: bash
        run: |
          nox -db uv --force-python python -s test

        # it is a good idea to hookup code coverage and reporting
